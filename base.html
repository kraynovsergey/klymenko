<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <meta name="description">
    <meta name="keywords">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header" role="banner">
      <div class="container header__cols">
        <div class="header__logo">
          <svg width="115" height="75">
            <use xlink:href="img/sprite.svg#logo"></use>
          </svg>
        </div>
        <nav class="header__nav" role="navigation">
          <ul class="header__nav-list" role="list">
          </ul>
        </nav>
        <div class="header__lang">
          <button class="header__lang-button" type="button" role="button" aria-label="Сменить язык" data-toggle>
            <svg width="32" height="32">
              <use xlink:href="img/sprite.svg#lang"></use>
            </svg>
          </button>
          <ul class="header__lang-list" role="list">
            <li class="header__lang-list-item" role="listitem"><a href="index.html" role="link">Рус</a></li>
            <li class="header__lang-list-item" role="listitem"><a href="en.html" role="link">Eng</a></li>
            <li class="header__lang-list-item" role="listitem"><a href="jp.html" role="link">俄语</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main" role="main">
      <section class="intro">
        <picture class="intro__picture" role="img">
          <source type="image/webp" srcset="img/tmp/webp/intro@2x.webp 2x, img/tmp/webp/intro.webp 1x" media="(min-width: 576px)">
          <source type="image/jpeg" srcset="img/tmp/intro@2x.jpg 2x, img/tmp/intro.jpg 1x" media="(min-width: 576px)">
          <source type="image/webp" srcset="img/tmp/webp/intro-mobile@2x.webp 2x, img/tmp/webp/intro-mobile.webp 1x" media="(max-width: 575px)">
          <source type="image/jpeg" srcset="img/tmp/intro-mobile@2x.jpg 2x, img/tmp/intro-mobile.jpg 1x" media="(max-width: 575px)"><img src="img/tmp/intro.jpg" alt="" width="1919" height="1152">
        </picture>
        <div class="intro__overlay">
          <div class="container intro__container">
            <h1 class="intro__h1" role="heading"></h1>
          </div>
        </div>
      </section>
      <section class="direction" id="direction">
        <div class="container">
          <h2 class="direction__h2" role="heading"></h2>
          <div class="direction__cols">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer" id="footer" role="contentinfo">
      <div class="container footer__container">
        <div class="footer__cols">
          <div class="footer__col _left">
            <svg class="footer__logo" width="167" height="107">
              <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
            <p class="footer__copyright">©Klymenko Family Foundation, 2015</p>
          </div>
          <div class="footer__col _right"><a class="footer__link" href="mailto:charity@kffund.ru" role="link">charity@kffund.ru</a><a class="footer__link" href="tel:+74951390342" role="link">+7 (495) 139-03-42</a></div>
        </div>
      </div>
    </footer>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
